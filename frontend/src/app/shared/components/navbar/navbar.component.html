<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-brand">
      <a routerLink="/tickets" class="brand-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
        </svg>
        <span>Ticket Manager</span>
      </a>
    </div>

    <div class="navbar-menu">
      <a routerLink="/tickets" class="nav-link" [class.active]="isActive('/tickets')">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14 2 14 8 20 8"/>
        </svg>
        <span>Biletler</span>
      </a>
    </div>

    @if (currentUser$ | async; as user) {
      <div class="navbar-actions">
        <div class="user-info">
          <div class="user-avatar">
            {{ user.fullName.charAt(0).toUpperCase() }}
          </div>
          <div class="user-details">
            <span class="user-name">{{ user.fullName }}</span>
            <span class="user-email">{{ user.email }}</span>
          </div>
        </div>
        
        <button (click)="openLogoutModal()" class="logout-btn" title="Çıkış Yap">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
          <span>Çıkış Yap</span>
        </button>
      </div>
    }
  </div>
</nav>

@if (showLogoutModal) {
  <app-confirm-modal 
    title="Çıkış Yapmak İstiyor Musunuz?"
    message="Oturumunuz sonlandırılacak ve giriş ekranına yönlendirileceksiniz."
    confirmText="Çıkış Yap"
    cancelText="İptal"
    type="warning"
    confirmIcon="logout"
    (confirm)="confirmLogout()" 
    (cancel)="closeLogoutModal()">
  </app-confirm-modal>
}
